<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">


<style>
    .center {
      text-align: center;
    }
  </style>
  
<section class="hero is-link">
    <div class="hero-body">
      <p class="title">
        *Project Title
      </p>
      <p class="subtitle">
        Project Catchphrase
      </p>
    </div>
  </section>
    
<div class="columns">
    <div class="column is-half is-offset-1">
        <div class="field is-horizontal">
        </div>
        <div class="field is-horizontal">
        </div>
        <div class="center">
        <h2 class="title is-2">Tell Us About Yourself!</h2></div>
    </div>
</div>


  <div class="columns">
    <div class="column is-three-fifths is-offset-1">
        <div class="field is-horizontal">
        </div>
        <div class="field is-horizontal">
        </div>

  
        <div class="field is-horizontal is-grouped">
            <div class="field-label">
                <label class="label">Donor Name:</label>
            </div>
                <div class="field-body">
                    <div class="field has-addons">
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="Name">
                        </p>  
                    </div>
                </div>
            </div>
        <div class="field is-horizontal is-grouped">
            <div class="field-label">
                <label class="label">Address:</label>
            </div>
                <div class="field-body">
                    <div class="field has-addons">
                        <p class="control">
                            <input class="input" type="text" placeholder="Address #">
                        </p>  
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="Address Street Name">
                        </p>
                    </div>
                </div>
            </div>

            
        
  <div class="field is-horizontal is-grouped">
    <div class="field-label"></div>
        <div class="field-body">
            <div class="field has-addons">
                <p class="control">
                    <input class="input" type="text" placeholder="City">
                </p>  
                <p class="control is-expanded">
                    <input class="input" type="text" placeholder="State">
                </p>
            </div>
        </div>
    </div>
    <div class="field is-horizontal is-grouped">
        <div class="field-label"></div>
            <div class="field-body">
                <div class="field has-addons">
                    <p class="control">
                        <input class="input" type="text" placeholder="Zip Code">
                    </p>  
                    <p class="control is-expanded">
                        <input class="input" type="text" placeholder="Country">
                    </p>
                </div>
            </div>
        </div>


        <div class="field is-horizontal is-grouped">
            <div class="field-label">
                <label class="label">Link to Site:</label>
            </div>
                <div class="field-body">
                    <div class="field has-addons">
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="URL">
                        </p>  
                    </div>
                </div>
            </div>
    
    <div class="field is-horizontal is-grouped">
        <div class="field-label">
        <label class="label">Public Phone #:</label>
        </div>
            <div class="field-body">
                <div class="field has-addons">
                    <p class="control is-expanded">
                        <input class="input" type="text" placeholder="Phone #">
                    </p>  
                </div>
                <p class="help">Do not include spaces or hyphens</p>
            </div>
    </div>
    <div class="field is-horizontal is-grouped">
        <div class="field-label">
        <label class="label">Email:</label>
        </div>
            <div class="field-body">
                <div class="field has-addons">
                    <p class="control is-expanded">
                        <input class="input" type="text" placeholder="Email">
                    </p>  
                </div>
            </div>
    </div>
    <div class="field is-horizontal">
        <div class="field-label">
        <label class="label">Create account password:</label>
        </div>
            <div class="field-body">
                <div class="field has-addons">
                    <p class="control is-expanded">
                        <input class="input" type="text" placeholder="Password">
                    </p>  
                </div>
            </div>
    </div>  

    <div class="field is-horizontal">
           
    </div>

            
  <div class="field is-horizontal">
           
</div>

    <div class="field is-grouped is-grouped-centered">
        <p class="control">
          <a class="button">
            Create Account
          </a>
        </p>
        <p class="control">
          <a class="button">
            Reset
          </a>
        </p>

    </div>
</div>
